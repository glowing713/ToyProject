<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Map & Timer</title>
	<p id="timer"></p>
	<!--       결제 이후로 흐른 시간을 표시하는 타이머       -->
	<script>
              var second = 0, minute = 0, hour = 0;
              setInterval(count, 1000)

              function count() {
                     if (second < 59) {
                            second += 1;
                     } else {
                            second = 0;
                            minute += 1;
                     }

                     if (minute >= 60) {
                            minute = 0;
                            hour += 1;
                     }

                     document.getElementById("timer").innerHTML = hour + ':' + minute + ':' + second;
              }
       </script>

	<!--       현재위치 기준 지도화면(실시간 기기 위치 표시)       -->
<body>
